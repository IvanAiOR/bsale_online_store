<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel='icon' href='./img/shopping-cart.svg' type='image/x-icon' />
    <title>Products</title>
</head>

<body>
    <header>
        <h1 class="logo">B SALE</h1>
        <ul class="nav">
            <li class="navlink"><a href="/">Shop</a></li>
            <li class="search">
                <form id='idFormSearch' onsubmit="LoadDataContain(event)" action="/api/product/contain">
                    <input type="text" name="searchData">
                    <button type="submit"><img src="./img/lupa.png" width="15px"/></button>
                </form>
            </li>
            <li class="navlink"><a onclick="LoadCartTable()"><img src="./img/shopping-cart.svg" title="Open your Cart" width="25em"> </a></li>
        </ul>
    </header>
    
    <article class="center">
        <article id="idArticleGrid" class="grid-container">
            <span>Loading...</span>
            
            <article class="card cart-card">
                <h3 class="text-center">Cart List</h3>
                <table class="cart-table">
                    <thead>

                        <tr>
                            <th>SKU</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1234</td>
                            <td>asd</td>
                            <td>1234</td>
                            <td>1234</td>
                        </tr>
                    </tbody>
                </table>
            </article>
            
            

            
            
        </article>

    </article>
        

    <footer class="text-center">
        Developed by Tena.
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
