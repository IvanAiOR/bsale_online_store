<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel='icon' href='./img/shopping-cart.svg' type='image/x-icon' />
    <title>Products</title>
</head>

<body>
    <header>
        <h1 class="logo">B SALE</h1>
        <ul class="nav">
            <li class="navlink"><a >Store</a></li>
            <li class="search">
                <form id='idFormSearch' onsubmit="LoadDataContain(event)" action="/api/product/contain">
                    <input type="text" name="searchData">
                    <button type="submit"><img src="./img/lupa.png" width="15px"/></button>
                </form>
            </li>
            <li class="navlink"><a onclick="LoadCartTable()"><img src="./img/shopping-cart.svg" title="Open your Cart" width="25em"> </a></li>
        </ul>
    </header>
    <br>
    <article class="row center">
        <select id="idFilter" class="inp-select column">
            <option value="-1" selected>Loading Data...</option>
        </select>       
        <button class="btn-filter" onclick="FilterProductByCategory()">FILTER</button>
        <button class="btn-filter" onclick="LoadProductGrid()">CLEAN</button>
    </article>
    <br>
    <article class="center">
        <article id="idArticleGrid" class="grid-container">
            <span>Loading...</span>
        </article>

    </article>
        

    

    <footer class="footer">
        Developed by Tena.
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
